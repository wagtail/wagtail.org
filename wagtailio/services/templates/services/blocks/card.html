{% load wagtailcore_tags wagtailimages_tags %}
{% with value as card %}
<a class="card" href="{{ card.link }}">
    <div class="card__upper">
        {% image card.image fill-138x110 %}
        <hr class="card__divider">
        <div class="card__text">
            {{ card.text }}
        </div>
    </div>
    <div class="card__button">{{ card.link_text }}<svg class="external-link-icon" viewBox="0 0 100 100"><use href="#external-link"></svg></div>
</a>
{% endwith %}
