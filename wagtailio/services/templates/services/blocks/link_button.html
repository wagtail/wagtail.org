<a href="{{ value.link }}" class="link-button">
    {% if value.lead_text %}
        <span class="link-button__lead">{{ value.lead_text }} </span>
    {% endif %}
    <strong >{{ value.action_text }}</strong>
    <svg class="external-link-icon" viewBox="0 0 100 100">
        <use xlink:href="#external-link">
        </svg>
    </a>
