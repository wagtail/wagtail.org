<div class="modal modal--search micromodal-slide" id="site-search-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true">
            <main class="modal__content">
                <button class="modal__close-button" aria-label="Close the Search" data-micromodal-close>
                    <svg class="modal__close-icon" aria-hidden="true">
                        <use xlink:href="#cross"></use>
                    </svg>
                </button>
                <form action="#" method="get" role="search" class="search">
                    <div class="search__wrap">
                        <label class="u-sr-only" for="search-page">Enter a search term</label>
                        <input class="search__input" id="search-page" type="search" name="query"{% if search_query %} value="{{ search_query }}"{% endif %} aria-label="Search the site content">
                        <button type="submit" class="button button--dark search__button">
                            <p class="button__text">Search</p>
                            <svg class="arrow" aria-hidden="true"><use xlink:href="#arrow"></use></svg>
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
