{% load wagtailcore_tags wagtail_cache %}
{% wagtail_site as current_site %}
{% wagtailcache 900 primarynav current_site.pk is_pattern_library %}
    <nav class="primary-nav theme-dark" aria-label="Primary">
        <ul class="primary-nav__container" data-primary-nav>
            {% for menu_section in spacemenus %}
                <li class="primary-nav__item">
                    <a class="primary-nav__item-container"
                       href="{% if menu_section.menu_url %}{{ menu_section.menu_url }}{% elif menu_section.menu_page %}{% pageurl menu_section.menu_page %}{% endif %}">
                        <span class="primary-nav__label">{{ menu_section.name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endwagtailcache %}
