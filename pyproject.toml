[tool.poetry]
name = "wagtail-org"
version = "2.0.0"
description = "The wagtail.org Wagtail site"
authors = ["Torchbox <hello@torchbox.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{include = "wagtailio"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "~4.9.3"
boto3 = "~1.24.82"
dj-database-url = "~1.0.0"
django = "~3.2"
django-basic-auth-ip-whitelist = "~0.5"
django-csp = "~3.7"
django-manifest-loader = "~1.0.0"
django-modelcluster = "~6.0"
django-pattern-library = "~1.0.0"
django-permissions-policy = "~4.13.0"
django-referrer-policy = "~1.0"
django-storages = "~1.12.3"
django-taggit = "~2.1.0"
djangorestframework = "~3.11.2"
gunicorn = "~20.1.0"
mammoth = "1.4.18"
markdown = "~3.3.7"
psycopg2 = "~2.9.3"
pygments = "~2.13.0"
requests = "~2.28.1"
scout-apm = "~2.26.1"
sentry-sdk = "~1.5.12"
wagtail = "~4.0.2"
wagtail-airtable = "~0.2.1"
wagtail-content-import = "~0.6.0"
wagtail-font-awesome-svg = "~0.0.2"
wagtail-image-import = "~0.1.1"
wagtail-transfer = "~0.8.2"
wagtailaltgenerator = "~4.1.2"
wagtailmedia = "~0.11.0"
whitenoise = "~6.2.0"

[tool.poetry.group.dev.dependencies]
black = "22.6.0"
djhtml = "1.5.1"
fabric3 = "1.14.post1"  # TODO switch to fabric/invoke
flake8 = "4.0.1"
flake8-assertive = "2.1.0"
flake8-blind-except = "0.2.1"
flake8-comprehensions = "3.10.0"
isort = "~5.10.1"
pre-commit = "2.20.0"
