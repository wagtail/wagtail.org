[tool.poetry]
name = "wagtailio"
version = "0.1.0"
description = ""
authors = ["Wagtail <hello@wagtail.org>"]

[tool.poetry.dependencies]
python = "3.8"
Django = "3.2.12"
wagtail = "2.16.1"
dj-database-url = "0.5.0"
psycopg2 = "2.8.6"
libsass = "0.20.1"
Pillow = "9.0.1"
Markdown = "3.3.6"
Pygments = "2.10.0"
django-compressor = "3.1"
django-libsass = "~0.7"
whitenoise = "5.3.0"
brotlipy = "0.7.0"
django-storages = "1.12.3"
boto3 = "1.19.4"
redis = "3.5.3"
django-redis = "5.0.0"
sentry-sdk = "1.5.3"
scout-apm = "2.23.5"

# used for curstom wagtail content import parser
mammoth = "1.4.18"

django-basic-auth-ip-whitelist = "0.3.4"
django-referrer-policy = "1.0"

# wagtail packages
wagtailaltgenerator = "4.1.2"
wagtail-airtable = "^0.2.1"
wagtail-content-import = "0.6.0"
wagtail-image-import = "0.1.1"
wagtail-transfer = "0.8.2"
wagtail-ab-testing = "0.7"
Wand = "0.6.7"
wagtailmedia = "0.8.0"
gunicorn = {version = "^20.1.0", optional = true}

[tool.poetry.extras]
gunicorn = ["gunicorn"]

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
