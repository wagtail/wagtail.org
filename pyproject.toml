[tool.poetry]
name = "wagtail-org"
version = "2.2.0"
description = "The wagtail.org Wagtail site"
authors = ["Torchbox <hello@torchbox.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{include = "wagtailio"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.13"
django = "~5.2.0"
wagtail = "~7.1.0"
psycopg = "~3.2"
gunicorn = "~23.0.0"
dj-database-url = "~3.0.0"
django-basic-auth-ip-whitelist = "~0.8"
django-csp = "~3.8"
django-manifest-loader = "~1.0.0"
django-pattern-library = "~1.5.0"
django-permissions-policy = "~4.26"
django-storages = { version ="~1.14", extras = ["s3"] }
markdown = "~3.7"
pygments = "~2.19"
requests = "~2.32.3"
scout-apm = "~3.4"
sentry-sdk = "~2.34"
wagtail-font-awesome-svg = "~1.1"

wagtailmedia = "~0.16"
whitenoise = "~6.9"
django-redis = "~6.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "4.3.0"
djhtml = "3.0.9"
ruff = "0.12.8"  # keep in sync with .pre-commit-config.yaml
