[tool.poetry]
name = "wagtail-org"
version = "2.1.0"
description = "The wagtail.org Wagtail site"
authors = ["Torchbox <hello@torchbox.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{include = "wagtailio"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.11"
django = "~3.2"
wagtail = "~4.2.0"
psycopg2 = "~2.9"
gunicorn = "~20.1.0"
dj-database-url = "~1.2.0"
django-basic-auth-ip-whitelist = "~0.5"
django-csp = "~3.7"
django-manifest-loader = "~1.0.0"
django-pattern-library = "~1.0.0"
django-permissions-policy = "~4.15"
django-referrer-policy = "~1.0"
django-storages = { version ="~1.13", extras = ["boto3"] }
markdown = "~3.4"
pygments = "~2.14"
requests = "~2.28.1"
scout-apm = "~2.26"
sentry-sdk = "~1.16"
wagtail-font-awesome-svg = "~0.0.3"
wagtailaltgenerator = "~4.1.2"  # Compatible with Wagtail <= 5.0 as far as I can tell, but not explicitly supported/tested by the package.
wagtailmedia = "~0.13"
whitenoise = "~6.3"
django-redis = "~5.2"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
djhtml = "1.5.1"
fabric3 = { git = "https://github.com/wmorgan6796/fabric.git", rev = "77513f3c" }  # TODO switch to fabric/invoke
flake8 = "5.0.4"
flake8-assertive = "2.1.0"
flake8-blind-except = "0.2.1"
flake8-comprehensions = "3.10.0"
isort = "5.10.1"
pre-commit = "2.20.0"
