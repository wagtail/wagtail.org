[tool.poetry]
name = "wagtail-org"
version = "2.0.0"
description = "The wagtail.org Wagtail site"
authors = ["Torchbox <hello@torchbox.com>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{include = "wagtailio"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "~4.9.3"
boto3 = "~1.26.3"
dj-database-url = "~1.0.0"
django = "~3.2"
django-basic-auth-ip-whitelist = "~0.5"
django-csp = "~3.7"
django-manifest-loader = "~1.0.0"
django-modelcluster = "~6.0"
django-pattern-library = "~1.0.0"
django-permissions-policy = "~4.13.0"
django-referrer-policy = "~1.0"
django-storages = "~1.13.1"
django-taggit = "~2.1.0"
djangorestframework = "~3.11.2"
gunicorn = "~20.1.0"
markdown = "~3.3.7"
psycopg2 = "~2.9.5"
pygments = "~2.13.0"
requests = "~2.28.1"
scout-apm = "~2.26.1"
sentry-sdk = "~1.10.1"
wagtail = "~4.1.0"
wagtail-font-awesome-svg = "~0.0.2"
wagtailaltgenerator = "~4.1.2"  # Compatible with Wagtail <= 5.0 as far as I can tell, but not explicitly supported/tested by the package.
wagtailmedia = "~0.12.0"
whitenoise = "~6.2.0"
django-redis = "~5.2"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
djhtml = "1.5.1"
fabric3 = "1.14.post1"  # TODO switch to fabric/invoke
flake8 = "5.0.4"
flake8-assertive = "2.1.0"
flake8-blind-except = "0.2.1"
flake8-comprehensions = "3.10.0"
isort = "5.10.1"
pre-commit = "2.20.0"
