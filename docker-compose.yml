version: '3.7'
services:
  web:
    build:
      context: .
      args:
        BUILD_ENV: dev
        POETRY_INSTALL_ARGS: ''
      target: dev
    environment:
      ALLOWED_HOSTS: 127.0.0.1,0.0.0.0,localhost
      DATABASE_URL: postgres://wagtailio:wagtailio@db:5432/wagtailio # pragma: allowlist secret
      DJANGO_SETTINGS_MODULE: wagtailio.settings.dev
      MEDIA_DIR: /app/media/
      RECAPTCHA_PRIVATE_KEY: UPDATE_THIS # pragma: allowlist secret
      RECAPTCHA_PUBLIC_KEY: UPDATE_THIS
      REDIS_URL: redis://redis
      ENABLE_DJANGO_DEFENDER: 'false'
      SECRET_KEY: local_dev_secret_key
      SECURE_SSL_REDIRECT: 'false'
      STATIC_DIR: /app/static/
      STATIC_URL: /static/
    command: tail -f /dev/null # do nothing forever - exec commands elsewhere
    ports:
      - 8000:8000 # runserver
    volumes:
      - ./.git:/app/.git:rw
      - ./media:/app/media:rw
      - ./docker:/app/docker:rw
      - ./wagtailio:/app/wagtailio:rw
      - ./README.md:/app/README.md:rw
      - ./fabfile.py:/app/fabfile.py:rw

      # Backend config
      - ./manage.py:/app/manage.py:rw
      - ./pyproject.toml:/app/pyproject.toml:rw
      - ./poetry.lock:/app/poetry.lock:rw

    depends_on:
      - db
      - redis

  db:
    image: postgres:12.3
    expose:
      - 5432
    environment:
      POSTGRES_DB: wagtailio
      POSTGRES_USER: wagtailio
      POSTGRES_PASSWORD: wagtailio # pragma: allowlist secret
      PGDATABASE: wagtailio
      PGUSER: wagtailio
      PGPASSWORD: wagtailio # pragma: allowlist secret
      POSTGRES_HOST_AUTH_METHOD: trust
    logging:
      driver: none
    volumes:
      - .:/app:ro

  redis:
    image: redis:6
    expose:
      - 6379
    logging:
      driver: none
